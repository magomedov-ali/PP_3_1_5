<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="../static/admin.js"></script>
    <script type="text/javascript" src="../static/user.js"></script>

</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="  collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="user">
                <li class="m-1 nav-item">
                    <a class="text-white font-weight-bold" id="navUsername"></a>
                </li>
                <li class="m-1 nav-item">
                    <a class="text-white">with roles:</a>
                </li>
                <li class="m-1 nav-item">
                    <a class="text-white"><span id="navRoles"></span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-fluid vh-100">
    <div class="row h-100">

        <div class="col-md-2" style="padding-left: 0; padding-right: 0; padding-top: 25px">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#adminPanel" role="tab"
                   aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#userPanel" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-md-10 bg-light" style="padding-left: 15px; padding-right: 0; padding-top: 25px">
            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="adminPanel" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">

                    <h1>Admin panel</h1>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#allUsers" id="allUsersTable">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#adduser">New user</a>
                        </li>
                    </ul>

                    <div class="container-fluid" style="padding-right: 0; padding-left: 0;">
                        <div class="tab-content">

                            <div class="tab-pane fade show active" role="tabpanel" id="allUsers">
                                <div class="card">
                                    <h3 class="card-header">All users</h3>
                                    <div class="card-body">
                                        <div class="container-fluid">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Username</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Roles</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="bodyAllUserTable">
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div role="tabpanel" class="tab-pane fade show" id="adduser">
                                <div class="card">
                                    <h3 class="card-header">Add new user</h3>
                                    <div class="card-body">
                                        <div class="container-fluid">
                                            <div class="row justify-content-center align-items-center">
                                                <div class="col-lg-3">
                                                    <form name="formAddNewUser" id="formAddNewUser">
                                                        <div class="form-group text-center">
                                                            <label for="usernameNewUser" class="font-weight-bold ">Username</label>
                                                            <input type="text" class="form-control" required name="username"
                                                                   id="usernameNewUser" placeholder="Username"/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="ageNewUser" class="font-weight-bold">Age</label>
                                                            <input type="number" class="form-control" required name="age"
                                                                   id="ageNewUser" placeholder="Age"/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="emailNewUser"
                                                                   class="font-weight-bold">Email</label>
                                                            <input type="email" class="form-control" required name="email"
                                                                   id="emailNewUser" placeholder="Email"/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="passwordNewUser" class="font-weight-bold">Password</label>
                                                            <input type="password" class="form-control" required name="password"
                                                                   id="passwordNewUser" placeholder="Password"/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="rolesNewUser"
                                                                   class="font-weight-bold">Roles</label>
                                                            <select class="form-control" name="roles" id="rolesNewUser"
                                                                    size="2" multiple>
                                                            </select>
                                                        </div>
                                                        <button type="submit" id="newUserAddButton"
                                                                class="btn btn-success">Add new user
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="userPanel" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>User information-page</h1>
                    <div class="card">
                        <h3 class="card-header">About user</h3>
                        <div class="card-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th> ID</th>
                                            <th> Username</th>
                                            <th> Age</th>
                                            <th> Email</th>
                                            <th> Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userPanelBody">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="editModalLabel" class="modal" tabindex="-1" id="edit">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="formEditUser">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding-left: 120px; padding-right: 120px;">
                    <div class="form-group text-center">
                        <label for="id" class="font-weight-bold">ID</label>
                        <input class="form-control form-control-sm" id="id" name="id" readonly th:value="*{id}"
                               type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="username" class="font-weight-bold">Username</label>
                        <input class="form-control form-control-sm" id="username" name="username"
                               th:value="*{username}" type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="age" class="font-weight-bold">Age</label>
                        <input class="form-control form-control-sm" id="age" name="age" th:value="*{age}" type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="email" class="font-weight-bold">Email</label>
                        <input class="form-control form-control-sm" id="email" name="email" th:value="*{email}"
                               type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="password" class="font-weight-bold">Password</label>
                        <input class="form-control form-control-sm" id="password" name="password" type="password">
                    </div>
                    <div class="form-group text-center">
                        <label for="editRolesUser" class="font-weight-bold">Role</label>
                        <select class="form-control" name="roles" id="editRolesUser" size="2" multiple required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editFormCloseButton">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="formDeleteUser">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding-left: 120px; padding-right: 120px;">
                    <div class="form-group text-center">
                        <label for="deleteID" class="font-weight-bold">ID</label>
                        <input class="form-control form-control-sm" id="deleteID" name="id" readonly th:value="*{id}"
                               type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="deleteUsername" class="font-weight-bold">Username</label>
                        <input class="form-control form-control-sm" id="deleteUsername" Name="username" readonly
                               th:value="*{username}" type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="deleteAge" class="font-weight-bold">Age</label>
                        <input class="form-control form-control-sm" id="deleteAge" name="age" readonly th:value="*{age}"
                               type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="deleteEmail" class="font-weight-bold">Email</label>
                        <input class="form-control form-control-sm" id="deleteEmail" name="email" readonly
                               th:value="*{email}" type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="deleteRolesUser" class="font-weight-bold">Role</label>
                        <select readonly class="form-control" name="roles" id="deleteRolesUser" size="2" multiple>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteFormCloseButton">
                        Close
                    </button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
